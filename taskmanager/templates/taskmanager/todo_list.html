<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Title</title>
</head>

<body>
    <h1>To do</h1>
    <table>
        {% for item in items %}
        <tr>
            {% if item.done %}
            <td><s>{{item.task_name}}</s></td>

            {% else %}
            <td>{{item.task_name}}</td>
            {% endif %}
            <td>
                <a href="/toggle/{{item.id}}" class="btn btn-info">{% if item.done %}Not done{% else %}Done{% endif %}</a>
            </td>
            <td>
                <a href="/edit/{{item.id}}" class="btn btn-warning">Edit</a>
            </td>
            <td><a href="/delete/{{item.id}}" class="btn btn-danger">Delete</a></td>
        </tr>
        {% empty %}
        <tr>
            <td>
                No tasks found!
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/add" class="btn btn-lg btn-info">New Task</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
